<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kitap Ara</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
        <div th:switch="${books}" class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">No books yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Kitaplar</h2>
                          <form class="form-inline" th:object="${bookProfile}" method="GET">
                            <input class="form-control mr-sm-2" type="search" placeholder="Ara" aria-label="Ara">
                             <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
                              <table>
                                     <thead>
                                     <tr>
                                       <th>Kitap Başlığı</th>
                                       <th>Kitabın Yazarı/Yazarları</th>
                                     </tr>
                                 </thead>
                                 <tbody>
                                  <tr>
                                     <td th:text="${profile.name}"></td>
                                     <td th:text="${profile.author}"></td>
                                 </tr>
                                </tbody>
                           </table>
                        </div>
                     </form>

                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Kitap Başlığı</th>
                                    <th>Basım Yılı</th>
                                    <th>Açıklama</th>
                                    <th>Not</th>
                                    <th>Yazar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${books}">
                                    <td th:text="${book.bkNo}"></td>
                                    <td th:text="${book.name}"></td>
                                    <td th:text="${book.printingYear}"></td>
                                    <td th:text="${book.description}"></td>
                                    <td th:text="${book.author}"></td>
                                    <td th:text="${book.note}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <label for="kaydet" class="col-form-label">Kitap Kaydet</label>
                    <p class="my-5"><a href="/pages/book" class="btn btn-primary"><i></i></a></p>
                </div>
            </div>
        </div>

</body>
</html>
